<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <!-- Link Style CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Car Website || Easy Coding</title>
</head>

<body>

    <!-- Navbar/Header Start -->
    <header>
        <div id="MenuBtn" class="fas fa-bars"></div>

        <a href="#" class="logo"><span>E</span>asy</a>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Feature</a>
            <a href="#">Vehicles</a>
            <a href="#">Review</a>
            <a href="#">Contact</a>
        </nav>

        <div id="LoginBtn">
            <button class="btn">Login</button>
            <i class="fas fa-user"></i>
        </div>



    </header>

    <!-- Login Form Container -->
    <div class="LoginFormContainer">

        <span id="CloseLoginForm" class="fas fa-times"></span>

        <form action="">
            <h3>User Login</h3>
            <input type="email" placeholder="Email" required class="box">
            <input type="password" placeholder="Password" required class="box">
            <p>Forget Your Password <a href="#">Click Here</a></p>
            <input type="submit" class="btn" value="Login">
            <p>or Login With</p>
            <div class="buttons">
                <a href="#" class="btn">Google</a>
                <a href="#" class="btn">Facebook</a>
            </div>
            <p>Don't Have An Account <a href="#">Create One</a></p>
        </form>


    </div>
    <!-- Navbar/Header End -->

    <!-- Home Section Start -->
    <section class="home">
        <h3 data-speed="-2" class="HomeParallex">Find Luxury</h3>
        <img data-speed="5" class="HomeParallex" src="home-img.png" alt="">
        <a data-speed="7" class="HomeParallex" href="#" class="btn">View Cars</a>
    </section>
    <!-- Home Section End -->


    <!-- Custom Script -->
    <script src="index.js"></script>
</body>

</html>
